<div class="right-content">
  <div class="head-tips">
      <span class=tips-info>新建 / 编辑 客户账号</span>
  </div>
  <div class="detail-content">
    <div class="detailform">
      <div class="line">
        <label for="">账户角色*</label><div class="inline">
          <input type="text" value="客户" disabled=""/>
        </div>
      </div>
      <div class="line">
        <label for="">姓名*</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.realname">
        </div>
      </div>

      <div class="line">
        <label for="">手机号*</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.mobile">
        </div>
      </div>

      <div class="line">
        <label for="">健康服务专员</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.healthperson" disabled="true">
        </div>
      </div>
      <div class="line">
        <label for="">性别</label>
        <div class="inline">
          <input type="radio" name="sex" value="M" ng-model="$ctrl.sex"><label for="">男</label>
          <input type="radio" name="sex" value="F" ng-model="$ctrl.sex"><label for="">女</label>
        </div>
      </div>
      <div class="line">
        <label for="">生日</label>
        <div class="inline">
          <!-- <input type="text" name="" value="" ng-model="$ctrl.time"> -->
          <div class="tab-content-select">
            <input class="date-input"
              type="text"
              readonly
              ng-click="$ctrl.openCalendar()"
              ng-model="$ctrl.birdthday">
            <div class="date-picker pos" ng-show="$ctrl.showCalendar">
              <datetimepicker
                ng-model="$ctrl.timeStart"
                datetimepicker-config="$ctrl.dateTimePickerConfig"
                on-set-time="$ctrl.onSetTime(newDate)" />
            </div>
          </div>
        </div>
      </div>
      <div class="line">
        <label for="">身高</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.height">
        </div>
      </div>
      <div class="line">
        <label for="">体重</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.weight">
        </div>
      </div>
      <div class="line">
        <label for="">住址</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.address">
        </div>
      </div>
      <div class="line">
        <label for="">监护人名字</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.controlName">
        </div>
      </div>
      <div class="line">
        <label for="">监护人手机号</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.controlMobile">
        </div>
      </div>
      <div class="line">
        <label for="">与监护人关系</label>
        <div class="inline">
          <!-- <input type="text" name="" value="" ng-model="$ctrl.address"> -->
          <select class="" name="" style="width:306px" ng-model="$ctrl.relationShip">
            <option value="0" >父子</option>
            <option value="1">母女</option>
            <option value="2">夫妻</option>
            <option value="3">一般监护人</option>
          </select>
        </div>
      </div>

      <div class="btn" ng-click="$ctrl.save()">
        保存
      </div>
    </div>

  </div>
</div>
