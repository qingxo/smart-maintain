<div class="right-content">
  <div class="head-tips">
      <span class=tips-info>账号管理</span>
  </div>
  <div class="detail-content">
    <div class="highline">
      <div class="lf">
        <input type="text" name="" ng-keydown="$ctrl.search($event)" placeholder="请输入姓名、手机号" value="" ng-model="$ctrl.queryInfo"><span ng-click="$ctrl.searchInfo()">查找</span>
      </div>
      <div class="new rf" ui-sref="home.create">
        新建账号
      </div>
    </div>
    <div class="info">
      <table cellpadding="0" cellspacing="0" border="0" >
        <thead>
          <tr><td><span>用户名</span></td><td><span>角色</span></td><td><span>姓名</span></td><td><span>手机号</span></td><td><span>邮箱</span></td><td><span>操作</span></td></tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in $ctrl.list">
            <td><span>{{item.userName}}</span></td><td><span>{{item.role == '0'? '系统管理员' : item.role=='1'?'平台管理员':'健康专员'}}</span></td><td><span>{{item.name}}</span></td><td><span>{{item.mobile}}</span></td><td><span>{{item.mail}}</span></td>

            <td><span>
               <em ui-sref="home.create({'userId':item.userId})">编辑</em> <em ng-click="$ctrl.del(item.userId)">删除</em>
            </span></td>
          </tr>
        </tbody>
      </table>
      <div class="page-turning" ng-show="$ctrl.morePage">
        <span ng-click="$ctrl.ngPageUp()">上一页</span><span ng-repeat="page in $ctrl.pagination" class="{{page == $ctrl.pageNumber? 'cur' : ''}}" ng-click='$ctrl.goDetailPage(page)'>{{page}}</span><span ng-click="$ctrl.ngPageDown()">下一页</span>
      </div>
    </div>
  </div>
</div>
