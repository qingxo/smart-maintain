<div class="right-content">
  <div class="head-tips">
      <span class=tips-info>新建/编辑 管理账号</span>
  </div>
  <div class="detail-content">
    <div class="detailform">
      <div class="line">
        <label for="">账户角色*</label><div class="inline">
          <div class="roleline" ng-hide = "{{$ctrl.isHealth}}">
            <input type='radio' value="0" ng-model="$ctrl.role" /><label for="">系统管理员</label>
            <input type='radio' value="1" ng-model="$ctrl.role" /><label for="">平台管理员</label>
            <input type='radio' value="2" ng-model="$ctrl.role" /><label for="">健康服务专员</label>
          </div>

          <input type="text" value="健康管理专员" disabled="" ng-hide="{{!$ctrl.isHealth}}"/>
        </div>
      </div>
      <div class="line">
        <label for="">姓名*</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.realname">
        </div>
      </div>

      <div class="line">
        <label for="">手机号*</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.mobile">
        </div>
      </div>
      <div class="line">
        <label for="">用户名*</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.userName">
        </div>
      </div>
      <div class="line" ng-show="{{!$ctrl.userId}}">
        <label for="">密码*</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.pwd">
        </div>
      </div>

      <div class="line">
        <label for="">性别</label>
        <div class="inline">
          <input type="radio" name="sex" value="M" ng-model="$ctrl.sex"><label for="">男</label>
          <input type="radio" name="sex" value="F" ng-model="$ctrl.sex"><label for="">女</label>
        </div>
      </div>
      <div class="line">
        <label for="">生日</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.time">
        </div>
      </div>
      <div class="line">
        <label for="">邮箱</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.email">
        </div>
      </div>
      <div class="line">
        <label for="">住址</label>
        <div class="inline">
          <input type="text" name="" value="" ng-model="$ctrl.address">
        </div>
      </div>
      <div class="line">
        <label for="">备注</label>
        <div class="inline">
          <textarea rows="10" ng-model="$ctrl.remark"></textarea>
        </div>
      </div>


      <div class="btn" ng-click="$ctrl.save()">
        保存
      </div>
    </div>

  </div>
</div>
