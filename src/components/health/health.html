<div class="right-content">
  <div class="head-tips">
      <span class=tips-info>健康服务专员管理</span>
  </div>
  <div class="detail-content">
    <div class="highline">
      <div class="lf">
        <input type="text" name="" placeholder="查找" value=""><span>查找</span>
      </div>
      <div class="new rf" ui-sref="home.create">
        新增健康服务专员
      </div>
    </div>
    <div class="info">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr><td><span>用户名</span></td><td><span>姓名</span></td><td><span>手机号</span></td><td><span>邮箱</span></td><td><span>客户数量</span></td><td><span>操作</span></td></tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in $ctrl.list">
            <td><span>{{item.userName}}</span></td><td><span>{{item.name}}</span></td><td><span>{{item.mobile}}</span></td><td><span>{{item.mail}}</span></td>
            <td><span>{{item.num}}</span></td>
            <td><span> <em>编辑</em> <em ng-click="$ctrl.del(item.userId)">删除</em></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
